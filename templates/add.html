{% extends "layout.html" %}

{% block title %}
    Add New Word
{% endblock %}

{% block body %}
    <div class="container space text-center">
        <form action="/add" method="post">
            <div class=" row mb-3">
                <div class="col-sm">
                    <label for="thai"><b>Thai</b></label>
                    <input class="form-control mx-auto" id="thai" name="thai" required type="text">
                </div>
                <div class="col-sm">
                    <label for="new_pronunciation"><b>Pronunciation</b></label>
                    <input class="form-control mx-auto" name="pronunciation" required type="text">
                </div>
                <div class="col-sm">
                    <label for="new_meaning"><b>Meaning</b></label>
                    <input class="form-control mx-auto" name="meaning" required type="text">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
{% endblock %}
